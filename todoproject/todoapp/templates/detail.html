{% extends 'base.html' %}
{% block content %}
 <div class="shadow card">
     <div class="card-body">
         <h5 style="text-align:center"><b>{{task.date}}</b></h5>
         <h5 class="card-title">{{task.name}}</h5>
         <p><b>{{i.priority}}</b></p>
         <a href="{% url 'delete' task.id %}" class="btn btn-danger">Done</a>
         <a href="{% url 'update' task.id %}" class="btn btn-success">update</a>
     </div>
 </div>
{% endblock %}
