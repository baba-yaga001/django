{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}"><br>
        </div>
        <div class="col-md-6">
            <h3>{{movie.name}}</h3>
            <h5>{{movie.year}}</h5>
            <h4>{{movie.desc}}</h4>
            <a class="btn btn-warning" href="{% url 'movieapp:edit' movie.id %}">Update</a>
            <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}">Delete</a>

        </div>
    </div>
</div>


{% endblock %}
